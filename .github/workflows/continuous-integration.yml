name: CI

on:
  push:
    branches: ['master']
    paths:
      - 'lambda/**'
  pull_request:
    branches: ['master']
    paths:
      - 'lambda/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - run: echo ${{ toJson(github.event) }}

